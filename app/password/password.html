<link rel=stylesheet href="../../style/jquerycsslib/jquery-ui-1.12.1.custom.min.css" />
<link rel=stylesheet href="../../password/set-pwd-dialog.css" />
<div id="set-pwd-pnl">
  <div id="old-password-row" class="password-row">
    <label id="old-password-label" for="old-password-input">
            <span class="input-required">*</span>
            <span class="label-text">旧密码：</span>
        </label>
    <input type="password" id="old-password-input" class="password-input" placeholder="输入旧密码" />
  </div>

  <div id="new-password-row" class="password-row">
    <label id="new-password-label" for="new-password-input">
            <span class="input-required">*</span>
            <span class="label-text">新密码：</span>
        </label>
    <input maxlength="16" type="password" id="new-password-input" class="password-input" placeholder="输入新密码" />
    <div id="password-strength-indicator">
      密码强度:
      <div id="scorebar-wrapper">
        <span id="score">0%</span>
      </div>
    </div>
  </div>
  <div id="new-password-verify-row" class="password-row">
    <label id="new-password-verify-label" for="new-password-verify-input">
            <span class="input-required">*</span>
            <span class="label-text">再次输入新密码：</span>
        </label>
    <input maxlength="16" type="password" id="new-password-verify-input" class="password-input" placeholder="确认输入" />
  </div>
  <div class="bottom">
    <button id="submit-button" class="button"> 确定 </button>
    <button id="cancel-button" class="button"> 取消 </button>

  </div>
  <div id="error-message" class="ui-state-error ui-corner-all"></div>
</div>
<script type="text/javascript" src="../../script/jquerylib/jquery-ui-1.12.1.custom.min.js" charset="GBK"></script>
<script type="text/javascript" src="../../password/password-utility.js" charset="GBK"></script>
<script type="text/javascript">
  //weak,normal,strong
  window.passwordUtility.init("normal");
</script>
