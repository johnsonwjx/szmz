<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script type="text/template" id="template">
    <ul class="parent">
      {{#menu}}
      <li>
        {{item}} {{>recurse}}

      </li>
      {{/menu}}
    </ul>
  </script>
  <script type="text/template" id="recurse">
    <ul class="submenu">
      {{#menu}}
      <li>
        {{item}} {{>recurse}}
      </li>
      {{/menu}}
    </ul>
  </script>
</body>

</html>
